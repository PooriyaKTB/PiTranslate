<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>PiTranslate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🌍 PiTranslate</h1>
    <button id="themeToggle">🌓 Toggle Theme</button>
  </header>
  <main class="translator">
    <textarea id="inputText" placeholder="Enter text..."></textarea>
    <select id="targetLang">
      <option value="French">French</option>
      <option value="German">German</option>
      <option value="Persian">Persian</option>
      <option value="Arabic">Arabic</option>
      <option value="Chinese">Chinese</option>
      <option value="Japanese">Japanese</option>
      <option value="Spanish">Spanish</option>
      <option value="Russian">Russian</option>
      <option value="English (UK)">English (UK)</option>
      <option value="English (US)">English (US)</option>
    </select>
    <div class="btn-group">
      <button id="translateBtn">Translate</button>
      <button id="speakBtn">🔊 Speak</button>
      <button id="detailsBtn">📚 Details</button>
      <button id="idiomBtn">💡 Idiom</button>
      <button id="favBtn">⭐ Favorite</button>
    </div>
    <p id="output"></p>
    <div id="highlightTranslation"></div>
    <div id="extraDetails"></div>
    <div id="idiomOutput"></div>
  </main>

  <section>
    <h3>⭐ Favorites</h3>
    <ul id="favoritesList"></ul>
  </section>

  <section>
    <h3>📚 Spaced Repetition Practice</h3>
    <button id="nextPracticeBtn">Next Word</button>
    <div id="practiceArea"></div>
  </section>

  <script src="main.js"></script>
</body>
</html>
