<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <title>PiTranslate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>🌍 PiTranslate</h1>
      <button id="themeToggle">🌓 Toggle Theme</button>
    </header>
    <main class="translator">
      <textarea id="inputText" placeholder="Enter text..."></textarea>
      <select id="targetLang">
        <option value="fr-FR">French</option>
        <option value="de-DE">German</option>
        <option value="fa-IR">Persian</option>
        <option value="ar-SA">Arabic</option>
        <option value="zh-CN">Chinese</option>
        <option value="jp-JP">Japanese</option>
        <option value="es-ES">Spanish</option>
        <option value="ru-RU">Russian</option>
        <option value="en-GB">English (UK)</option>
        <option value="en-US">English (US)</option>
      </select>
      <div class="btn-group">
        <button id="translateBtn">Translate</button>
        <button id="speakBtn">🔊 Speak</button>
        <button id="detailsBtn">📚 Details</button>
        <button id="idiomBtn">💡 Idiom</button>
        <button id="favBtn">⭐ Favorite</button>
      </div>
      <p id="output"></p>
      <div id="highlightTranslation"></div>
      <div id="extraDetails"></div>
      <div id="idiomOutput"></div>
    </main>

    <section>
      <h3>⭐ Favorites</h3>
      <ul id="favoritesList"></ul>
      <button id="clearFavoritesBtn">🗑 Clear All Favorites</button>
    </section>

    <section>
      <h3>📚 Spaced Repetition Practice</h3>
      <button id="nextPracticeBtn">Next Word</button>
      <div id="practiceArea"></div>
    </section>

    <!-- Clear Modal -->
    <div id="clearModal" class="modal hidden">
      <div class="modal-content">
        <p>Are you sure you want to clear all favorites?</p>
        <label
          ><input type="checkbox" id="skipConfirmCheckbox" /> Don't show this
          again</label
        >
        <div class="modal-actions">
          <button id="confirmClearBtn">Yes, clear all</button>
          <button id="cancelClearBtn">Cancel</button>
        </div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
